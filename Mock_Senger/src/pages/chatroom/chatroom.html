<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>

<!-- [style.backgroundColor]="message?.senderUID==currentUser ?  '#DCEDC8' : '#f4f4f4 -->
<ion-content padding>
    <ion-card *ngFor="let message of _chatLog | async">
        <ion-card-content *ngIf="currentUser == message.senderUID" style="background-color: #DCEDC8">
                <p>{{message?.messageStr}}</p>
                <span class="time-subTitle">
                {{message?.nearDate.toString()}}
                </span>
        </ion-card-content>

        <ion-card-content *ngIf="currentUser != message.senderUID" style="background-color: #f4f4f4">
            <p>{{message?.messageStr}}</p>
            <span class="time-subTitle">
                {{message?.nearDate.toString()}}
                </span>
        </ion-card-content>
    </ion-card>


</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons end>
            <button ion-button (click)="sendMessage()">
                <ion-icon name="arrow-dropright-circle"></ion-icon>
            </button>
        </ion-buttons>
        <ion-textarea rows="2" autosize [(ngModel)]="message.messageStr"></ion-textarea>
    </ion-toolbar>
</ion-footer>
