<ion-header>

    <ion-navbar color="primary">
        <ion-title>Find Users</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="toSettingsPage()">
                <ion-icon name="settings"></ion-icon>
            </button>

        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="this.searchField" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)">
    </ion-searchbar>

    <ion-card *ngFor="let user of _userCollection | async" (click)="user.buttonClicked = !user.buttonClicked">

        <ion-card-content no-padding>

            <ion-item>
                <ion-avatar item-start>
                    <img src="../../assets/imgs/avatarPlaceholder.png">
                </ion-avatar>
                <h4>{{user?.username}} </h4>
                <p>({{user?.firstName}} {{user?.lastName}})</p>
            </ion-item>
            <ion-item *ngIf="user.buttonClicked" id="onClickItem" class="animation">
                <button ion-button clear color="primary" (click)="newChat(user)">chat</button>
                <button ion-button clear color="primary">add friend</button>
            </ion-item>
        </ion-card-content>
    </ion-card>





    <div *ngIf="_userCollection?.length < 1">
        <p>No results found</p>
    </div>
</ion-content>
