<ion-header>
    <ion-navbar color="primary" [hideBackButton]="false">
        <ion-title> Login </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

        <img src="../../assets/imgs/MockSenger.png" width="356px" height="200px"   position="relative"  text-align="center">


    <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button  margin-left ion-button (click)="login(user)">Login</button>
    <button  color ="accent" ion-button  (click)="register()">Register</button>
</ion-content>
